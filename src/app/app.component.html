<form #form="ngForm" [ngFormOptions]="{updateOn:'blur'}">
  <mat-form-field appearance="outline">
    <mat-label>Insert Url</mat-label>
    <input matInput name="InputUrl" color="accent" [(ngModel)]="InputUrl">
  </mat-form-field>
  <button mat-flat-button color="accent" (click)="HandleShortUrlClick()">Shorten</button>
</form>

<div class="modal-overlay" *ngIf="showShortUrl">

  <input #clipboardInput [value]="ShortUrl" readonly style="opacity: 0; position: fixed; top: 0; left: 0" />

  <mat-card>
      <mat-card-content>
          <mat-form-field appearance="outline" *ngIf="ShortUrl">
              <mat-label>Short URL to your link</mat-label>
              <input matInput [value]="ShortUrl" readonly />
          </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
          <button mat-button (click)="copyToClipboard(clipboardInput, $event)">COPY</button>
      </mat-card-actions>
  </mat-card>

</div>
